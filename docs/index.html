<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">ToDoList</span>
    </nav>
</header>

<main>
    <div class="control sticky-top bg-white mx-2 py-3">
        <div class="nav nav-pills nav-fill">
            <div class="col-lg-4 nav-item px-1 pb-2 pb-lg-0">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Search by title:</span>
                    </div>
                    <input type="text" class="form-control search" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-3 nav-item px-1 pb-2 pb-lg-0">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Status:</span>
                    </div>
                    <select class="form-control status">
                        <option value="all">All</option>
                        <option value="false">Open</option>
                        <option value="true">Done</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 nav-item px-1 pb-2 pb-lg-0">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Priority:</span>
                    </div>
                    <select class="form-control priority">
                        <option value="all">All</option>
                        <option value="2">High</option>
                        <option value="1">Normal</option>
                        <option value="0">Low</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-2 nav-item px-1 pb-2 pb-lg-0">
                <button
                        type="button"
                        class="btn btn-primary btn-block create"
                        data-toggle="modal"
                        data-target="#taskModal"
                >
                    Create
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="needs-validation taskModalForm" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title">Add new <span class="badge badge-pill badge-primary">task</span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-form-label">Title:</label>
                            <input type="text" class="form-control title" maxlength="20" required>
                            <div class="invalid-feedback">
                                Please enter a title.
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Description:</label>
                            <textarea class="form-control description"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Priority</label>
                            <select class="form-control priority required">
                                <option value="2">High</option>
                                <option value="1">Normal</option>
                                <option value="0">Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary addNewTaskButton">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container taskList py-3 mb-5">
        <div class="row taskListRow">

        </div>
    </div>
</main>

<footer class="fixed-bottom bg-white shadow">
    <div class="container py-3 text-right">
        <span class="font-weight-bold">Roman Vozbrannyi</span>
    </div>
</footer>

<script src="./js/main.js"></script>
</body>
</html>
